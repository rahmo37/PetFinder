<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./fileFoundReport.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form
        class="form"
        action="processUsers.php"
        method="post"
        id="foundReportForm"
        enctype="multipart/form-data"
      >
        <p class="title1">File A Found report</p>
        <h2 class="title2">Pet Information</h2>

        <div class="box-input">
          <i class="fa-solid fa-cat icon"></i>

          <input
            type="text"
            id="species"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="species" class="label">Pet Species *</label>
        </div>

        <div class="box-input">
          <i class="fa-solid fa-paw icon"></i>
          <input
            type="text"
            id="breed"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="breed" class="label">Breed</label>
        </div>

        <div class="box-input">
          <i class="fa-solid fa-droplet icon"></i>
          <input
            type="text"
            id="color"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="color" class="label">Color *</label>
        </div>

        <div class="box-input">
          <i class="fa-solid fa-map-location-dot icon"></i>
          <input
            type="text"
            id="foundLocation"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="foundLocation" class="label">Found Location</label>
        </div>

        <div class="box-input">
          <i class="fa-regular fa-calendar-days icon"></i>
          <input
            type="text"
            id="foundDate"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="foundDate" class="label">Found Date (yyyy-mm-dd)</label>
        </div>

        <div class="input-group">
          <label for="file" class="file-label"> Upload Your Pet Image </label>
          <input
            type="file"
            id="file"
            name="imageUpload"
            accept="image/*"
            class="input"
          />
        </div>

        <h2 class="title2">Founder Information</h2>

        <div class="box-input">
          <i class="fa-regular fa-user icon"></i>
          <input
            type="text"
            id="founderName"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="founderName" class="label">Founder Name *</label>
        </div>

        <div class="box-input">
          <i class="fa-solid fa-phone icon"></i>
          <input
            type="text"
            id="contactnumber"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="contactnumber" class="label">Contact Number *</label>
        </div>

        <div class="box-input">
          <i class="fa-solid fa-envelope icon"></i>
          <input
            type="email"
            id="email"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="email" class="label">Email *</label>
        </div>

        <button type="submit" class="button">Submit</button>
      </form>
      <button
        type="submit"
        class="button"
        id="backBtn"
        onclick="window.location.href='../../welcomePage.php'"
      >
        Back
      </button>
    </div>
    <script src="./fileFoundReport.js"></script>
  </body>
</html>
