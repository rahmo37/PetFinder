<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost and Found Pet Form</title>
    <link rel="stylesheet" href="./searchReport.css" />
  </head>
  <body>
      <div class="search-parameters">
        <form>
          <label for="field-select">Choose a field:</label>
          <select id="field-select" onchange="updatePlaceholder()">
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="address">Address</option>
          </select>

          <label for="field-value">Enter your information:</label>
          <input type="text" id="field-value" placeholder="Enter Name" />

          <button type="submit">Submit</button>
        </form>
      </div>
  </body>
</html>
