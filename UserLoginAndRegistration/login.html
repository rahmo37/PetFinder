<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <p class="title1">Welcome to PetFinder</p>
        <p class="title2">Login Page</p>
        <div class="box-input">
          <i class="ri-user-3-line icon"></i>
          <input
            type="text"
            id="username"
            class="input"
            autocomplete="off"
            placeholder=""
          />
          <label for="username" class="label">Username</label>
        </div>
        <div class="box-input">
          <i class="ri-lock-2-line icon"></i>
          <input
            type="password"
            id="pass"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="label" class="label">Password</label>
          <i class="ri-eye-off-line eye" id="eye"></i>
        </div>
        <button type="submit" class="button">Login</button>
        <p class="register">
          Don't have an account? <a href="./registration.html">Register</a>
        </p>
      </form>
    </div>
    <script>
      const showHiddenPass = (loginPass, loginEye) => {
        const input = document.getElementById(loginPass),
          iconEye = document.getElementById(loginEye);

        iconEye.addEventListener("click", () => {
          // Change password to text
          if (input.type === "password") {
            // Switch to text
            input.type = "text";

            // Icon change
            iconEye.classList.add("ri-eye-line");
            iconEye.classList.remove("ri-eye-off-line");
          } else {
            // Change to password
            input.type = "password";

            // Icon change
            iconEye.classList.remove("ri-eye-line");
            iconEye.classList.add("ri-eye-off-line");
          }
        });
      };

      showHiddenPass("pass", "eye");
    </script>
  </body>
</html>
