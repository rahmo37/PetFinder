<!-- Creates the structure of the login page, has a form that contains, titles, username, password and confirm password fields and radio buttons -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <!-- //! ===== Html Structure of the login page ===== -->
  <body>
    <div class="container">
      <form class="form" id="loginForm">
        <p class="title1">Welcome to PetFinder</p>
        <p class="title2">Login Page</p>
        <div class="box-input">
          <i class="ri-user-3-line icon"></i>
          <input
            type="text"
            id="username"
            class="input"
            autocomplete="off"
            placeholder=""
          />
          <label for="username" class="label">Username</label>
        </div>
        <div class="box-input">
          <i class="ri-lock-2-line icon"></i>
          <input
            type="password"
            id="pass"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="label" class="label">Password</label>
          <i class="ri-eye-off-line eye" id="eye"></i>
        </div>
        <div class="radioBtns">
          <div>
            <input
              type="radio"
              id="lostReportRadio"
              name="reportType"
              value="lost"
              checked
            />
            <label for="lostReport">File Lost Report</label>
          </div>
          <div>
            <input
              type="radio"
              id="foundReportRadio"
              name="reportType"
              value="found"
            />
            <label for="lostReport">File Found Report</label>
          </div>
        </div>
        <button type="submit" class="button">Login</button>
        <p class="register">
          Don't have an account? <a href="./registration.html">Register</a>
        </p>
      </form>
    </div>
    <script src="./login.js" type="module"></script>
  </body>
</html>
