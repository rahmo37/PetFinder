<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form
        class="form"
        action="processUsers.php"
        method="post"
        id="registrationForm"
      >
        <p class="title1">Welcome to PetFinder</p>
        <p class="title2">Registration Page</p>
        <div class="box-input">
          <i class="ri-user-3-line icon"></i>
          <input
            type="text"
            id="username"
            class="input"
            autocomplete="off"
            placeholder=""
          />
          <label for="username" class="label" autocomplete="off"
            >Username</label
          >
        </div>
        <div class="box-input">
          <i class="ri-mail-line icon"></i>
          <input
            type="text"
            id="email"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="label" class="label">Email</label>
        </div>
        <div class="box-input">
          <i class="ri-lock-2-line icon"></i>
          <input
            type="password"
            id="pass"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="label" class="label">Password</label>
          <i class="ri-eye-off-line eye" id="eye"></i>
        </div>
        <div class="box-input">
          <i class="ri-lock-2-line icon"></i>
          <input
            type="password"
            id="confPass"
            class="input"
            placeholder=""
            autocomplete="off"
          />
          <label for="label" class="label">Confirm Password</label>
          <i class="ri-eye-off-line eye" id="eye2"></i>
        </div>
        <button type="submit" class="button">Register</button>
      </form>
      <button
        type="submit"
        class="button"
        id="backBtn"
        onclick="window.location.href='./login.html'"
      >
        Back
      </button>
    </div>
    <script src="./registration.js"></script>
  </body>
</html>
